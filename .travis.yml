sudo: false
language: java
cache:
  directories:
    - '$HOME/.m2/repository'
jdk:
  - oraclejdk8
  - oraclejdk7
  - openjdk6
deploy:
  provider: releases
  api-key: "GITHUB OAUTH TOKEN"
  file: target/rabbitmq-flume-plugin-standalone-$TRAVIS_TAG.jar
  skip_cleanup: true
  on:
    jdk: oraclejdk7
    tags: true
    all_branches: true
